<html>

<head>
    <title>™P termo, Bond 2</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="stat" width="160" height="90"></canvas>
    <div>Bond's place</div>
    <div class="current"><span id="current">_</span> °C</div>

    <div id='last-update'>_</div>

    <div class="outside"> Outside: <span id="outside">_</span>°C</div>

    <div class="hotlinks">
        <button onclick="set(10)">10</button>
        <button onclick="set(16)">16</button>
        <button onclick="set(18)">18</button>
        <button onclick="set(20)">20</button>
        <button onclick="set(23)">23</button>
    </div>

    <div class="buttons">
        <button onclick="set(temp - 1)">-</button>
        <div id="indicator">
            <span>and it should be</span>
            <div class="padded-content"><span id="temp_set">_</span> °C</div>
        </div>
        <button onclick="set(temp + 1)" class="warmer">+</button>
    </div>
    <button class="reload" onclick="location.reload()">🔄</button>
    <button class="restart" onclick="post('/reload')">⏏</button>

    Load generic first, only after init the chart.
    <script src="secrets.js"></script>
    <script src="frontend.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
    <script>loadHistory();</script>

</body>

</html>
